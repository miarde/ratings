
<div class="container">

  <div class="alert alert-info">
    <p>Sort Type: {{ mainCtrl.options.sortType }}</p>
    <p>Sort Reverse: {{ mainCtrl.options.sortReverse }}</p>
    <p>Search Query: {{ mainCtrl.options.searchMovies }}</p>
  </div>

<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-search"></i>
      </div>
      <input type="text" class="form-control" placeholder="search movies" ng-model="mainCtrl.options.searchMovies">
    </div>
  </div>
</form>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <td>
        <a href="#" ng-click="mainCtrl.changeSort('title');">Title
          <span ng-show="mainCtrl.options.sortType == 'title' && !mainCtrl.options.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="mainCtrl.options.sortType == 'title' && mainCtrl.options.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a href="#" ng-click="mainCtrl.changeSort('genre');">Genre
          <span ng-show="mainCtrl.options.sortType == 'genre' && !mainCtrl.options.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="mainCtrl.options.sortType == 'genre' && mainCtrl.options.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a href="#" ng-click="mainCtrl.changeSort('actors');">Actor(s)
          <span ng-show="mainCtrl.options.sortType == 'actors' && !mainCtrl.options.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="mainCtrl.options.sortType == 'actors' && mainCtrl.options.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>Rating</td>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="movie in mainCtrl.movies | orderBy:mainCtrl.options.sortType:mainCtrl.options.sortReverse | filter:mainCtrl.options.searchMovies">
      <td>{{movie.title}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.actors}}</td>
      <td>{{movie.rating}}</td>
    </tr>
  </tbody>
</table>

</div>
