
<div class="container" ng-controller="MainCtrl as mainCtrl">
  <h1>My Movie Collection</h1>

<form>
  <div class="form-group alert alert-info">
    <div class="input-group">
      <div class="col-xs-6 entry">
        <label>Movie Name</label>
        <input type="text" class="form-control" ng-model="mainCtrl.options.newMovie.title">
      </div>

      <div class="col-xs-5 entry">
        <label>Genre</label>
        <br />
        <select ng-model="mainCtrl.options.newMovie.genre">
          <option>Action</option>
          <option>Animation</option>
          <option>Comedy</option>
          <option>Drama</option>
          <option>Family</option>
          <option>Military</option>
          <option>Musical</option>
          <option>Sci-Fi</option>
          <option>Special Interest</option>
          <option>Western</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-xs-6 entry">
        <label>Actor(s)</label>
        <input type="text" class="form-control" ng-model="mainCtrl.options.newMovie.actors">
      </div>

      <div class="col-xs-5 entry">
        <label>Rating</label>
        <br />
        <select ng-model="mainCtrl.options.newMovie.rating">
          <option>0 Stars</option>
          <option>.5 Stars</option>
          <option>1 Star</option>
          <option>1.5 Stars</option>
          <option>2 Stars</option>
          <option>2.5 Stars</option>
          <option>3 Stars</option>
          <option>3.5 Stars</option>
          <option>4 Stars</option>
          <option>4.5 Stars</option>
          <option>5 Stars</option>
        </select>
      </div>

      <br /><br />

      <div class="col-xs-12">
        <button class="btn btn-primary" ng-click="mainCtrl.addMovie();">Add Movie</button>
      </div>
    </div>
  </div>

  <div class="col-xs-12">
    <button class="btn btn-danger entry delete" ng-click="mainCtrl.deleteDb();">Delete DB</button>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-search"></i>
      </div>
      <input type="text" class="form-control" placeholder="search movies" ng-model="mainCtrl.options.searchMovies">
    </div>
  </div>
</form>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <td>
        <a href="#" ng-click="mainCtrl.changeSort('title');">Title
          <span ng-show="mainCtrl.options.sortType == 'title' && !mainCtrl.options.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="mainCtrl.options.sortType == 'title' && mainCtrl.options.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a href="#" ng-click="mainCtrl.changeSort('genre');">Genre
          <span ng-show="mainCtrl.options.sortType == 'genre' && !mainCtrl.options.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="mainCtrl.options.sortType == 'genre' && mainCtrl.options.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>
        <a href="#" ng-click="mainCtrl.changeSort('actors');">Actor(s)
          <span ng-show="mainCtrl.options.sortType == 'actors' && !mainCtrl.options.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="mainCtrl.options.sortType == 'actors' && mainCtrl.options.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td>Rating</td>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="movie in mainCtrl.movies | orderBy:mainCtrl.options.sortType:mainCtrl.options.sortReverse | filter:mainCtrl.options.searchMovies">
      <td>{{movie.title}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.actors}}</td>
      <td>{{movie.rating}}</td>
    </tr>
  </tbody>
</table>

</div>
